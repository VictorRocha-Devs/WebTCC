<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
         <img src="./img/1-removebg-preview.png" alt="Logo" class="logo">
        <h1>Entrar</h1>
        <form action="/login" method="POST">
    <div class="input-box">
        <input type="email" name="email" placeholder="E-mail" required>
        <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box">
        <input type="password" name="senha" placeholder="Senha" required>
        <i class='bx bxs-lock-alt'></i>
    </div>
    <button type="submit" class="login">Login</button>
    <div id="mensagem"></div>
    <div class="register-link">
        <p>NÃ£o tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
    </div>
</form>
    </div>
   <script>
    function exibirMensagem(mensagem, tipo = 'erro') {
        const mensagemDiv = document.getElementById('mensagem');
        mensagemDiv.textContent = mensagem;
        mensagemDiv.style.color = tipo === 'sucesso' ? '#6750a4' : '#d32f2f';
        mensagemDiv.style.opacity = '1';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const mensagem = urlParams.get('mensagem');
    const tipoMensagem = urlParams.get('tipo');
    if (mensagem) {
        exibirMensagem(mensagem, tipoMensagem || 'erro');
    }
</script>
</body>
</html>
